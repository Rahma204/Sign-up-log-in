<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    
<div class="p-3 mt-4 container d-flex justify-content-center align-items-center flex-column">
   <div class="content w-75 p-5 d-flex justify-content-center align-items-center flex-column">
    <h1>Smart Login System</h1>
    <form class="w-100">
<input id="userName" oninput="validation(userNameInput, userNameInputRegx)" type="text" class="form-control mb-3" placeholder="Enter your name" name="userName"/>
<input id="email" oninput="validation(emailInput, emailRegx)" type="email" class="form-control mb-3" placeholder="Enter your email" name="email"/>
       <p id="invalideEmail"></p>
<input id="pass" oninput="validation(passInput, passwordRegix)" type="password" class="form-control mb-4" placeholder="Enter your password" name="password"/>
        <p id="success" class="d-none text-center">Success</p>
        <p id="error" class="d-none text-center"> All inputs is required </p>
        <p id="exist" class=" text-center">  </p>
        <button id="logUp" type="button" onclick="signUp()" class="btn btn-outline-info w-100">Logup</button>
    </form>
    <p class="mt-3 text-white">yuo have an account?
        <a class=" text-white text-decoration-none ps-2" href="./login.html">Sign in</a></p>
   </div>
</div>

   <script src="./js/index.js"></script> 
</body>
</html>
